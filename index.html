<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拱北海关</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/content.css">
</head>

<body>
    <div class="container-wrapper">
        <div class="header-wrapper">
            <div class="title-left-buttons">
                <div>
                    <img src="./images/tittle-buttons/button1.png" alt="按钮1">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button2.png" alt="按钮2">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button3.png" alt="按钮3">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button4.png" alt="按钮4">
                </div>
            </div>
            <div class="haiguan-title">
                <span>拱</span>
                <span>北</span>
                <span>海</span>
                <span>关</span>
                <span>运</span>
                <span>营</span>
                <span>平</span>
                <span>台</span>
            </div>
            <div class="title-right-buttons">
                <div>
                    <img src="./images/tittle-buttons/button5.png" alt="按钮5">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button6.png" alt="按钮6">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button7.png" alt="按钮7">
                </div>
                <div>
                    <img src="./images/tittle-buttons/button8.png" alt="按钮8">
                </div>
            </div>
        </div>

        <div class="data-container">
            <section class="left-charts">

                <div class="charts-list">
                    <div>
                        <ul class="times-list">
                            <li class="selected">
                                <div class="div-placeholder"></div>
                                本 周
                            </li>
                            <li>
                                <div class="div-placeholder"></div>
                                本 月
                            </li>
                            <li>
                                <div class="div-placeholder"></div>
                                本 季 度
                            </li>
                        </ul>
                        <div id="platformNormalChart" class="platform-normal-chart">

                            <div class="fuck">
                                <div class="wocao">
                                    <div class="wodiu">检 测 平 台 正 常 率</div>
                                    <div class="div-placeholder"></div>
                                </div>
                            </div>
                            <div class="platform-normal-chart-data"></div>
                        </div>
                    </div>

                </div>

                <div>
                    <img style="height:110px;margin-top:10px;padding-left: 100px;" src="./images/bottom-left-img.png"
                        alt="">
                </div>
            </section>
            <section class="main-content">
                <div class="top-block">
                    <div class="main-charts-container">

                    </div>
                    <div class="map-container">
                        <img class="default-map" src="./images/center-map.png" alt="地图">

                        <img class="buildin1" src="./images/buildings/building1.png" alt="">
                        <img class="circle circle1" src="./images/circles/red-circle.png" alt="">

                        <img class="buildin2" src="./images/buildings/building2.png" alt="">
                        <img class="circle circle2" src="./images/circles/blue-circle.png" alt="">

                        <img class="buildin3" src="./images/buildings/building3.png" alt="">
                        <img class="circle circle3" src="./images/circles/blue-circle.png" alt="">

                        <img class="buildin4" src="./images/buildings/building4.png" alt="">
                        <img class="circle circle4" src="./images/circles/yellow-circle.png" alt="">

                        <img class="buildin5" src="./images/buildings/building5.png" alt="">
                        <img class="circle circle5" src="./images/circles/blue-circle.png" alt="">

                        <img class="buildin6" src="./images/buildings/building6.png" alt="">
                        <img class="circle circle6" src="./images/circles/red-circle.png" alt="">

                        <img class="buildin7" src="./images/buildings/building7.png" alt="">
                        <img class="circle circle7" src="./images/circles/yellow-circle.png" alt="">

                        <img class="buildin8" src="./images/buildings/building8.png" alt="">
                        <img class="circle circle8" src="./images/circles/blue-circle.png" alt="">

                        <img class="buildin9" src="./images/buildings/building9.png" alt="">
                        <img class="circle circle9" src="./images/circles/yellow-circle.png" alt="">

                        <img class="buildin10" src="./images/buildings/building10.png" alt="">
                        <img class="circle circle10" src="./images/circles/red-circle.png" alt="">

                        <img class="buildin11" src="./images/buildings/building11.png" alt="">
                        <img class="circle circle11" src="./images/circles/red-circle.png" alt="">

                        <img class="buildin12" src="./images/buildings/building12.png" alt="">
                        <img class="circle circle12" src="./images/circles/blue-circle.png" alt="">

                        <img class="buildin13" src="./images/buildings/building13.png" alt="">
                        <img class="circle circle13" src="./images/circles/red-circle.png" alt="">

                        <img class="buildin14" src="./images/buildings/building14.png" alt="">
                        <img class="circle circle14" src="./images/circles/red-circle.png" alt="">

                        <img class="buildin15" src="./images/buildings/building15.png" alt="">
                        <img class="circle circle15" src="./images/circles/blue-circle.png" alt="">

                        <img class="buildin16" src="./images/buildings/building16.png" alt="">
                        <img class="circle circle16" src="./images/circles/blue-circle.png" alt="">

                        <img class="buildin17" src="./images/buildings/building17.png" alt="">
                        <img class="circle circle17" src="./images/circles/yellow-circle.png" alt="">
                    </div>
                </div>
                <div class="bottom-block">下</div>
            </section>
            <section class="right-messages">
                <div class="message-image-wrapper">
                    <div class="warning-message-wrapper">
                        <div class="message-title">
                            <span class="message">警告信息</span>
                            <div class="line"></div>
                            <img src="./images/right-arrows.png" alt="">
                        </div>

                        <div class="news-list-wrapper">
                            <div class="new-item">
                                <div class="one-line">
                                    <span>闸口</span>
                                    <span>2019.10</span>
                                </div>
                                <div class="two-line">
                                    <span class="news-content">闸口海关连查3批旧钱币 23枚为文物……</span>
                                    <span class="warning">50</span>
                                </div>
                            </div>

                            <div class="new-item">
                                <div class="one-line">
                                    <span>大桥</span>
                                    <span>2019.10</span>
                                </div>
                                <div class="two-line">
                                    <span class="news-content">大桥海关未来15分钟……</span>
                                    <span class="warning">88</span>
                                </div>
                            </div>

                            <div class="new-item">
                                <div class="one-line">
                                    <span>闸口</span>
                                    <span>2019.10</span>
                                </div>
                                <div class="two-line">
                                    <span class="news-content">横琴海关凌晨连查3起两地车牌客车藏匿走私……</span>
                                    <span class="warning">92</span>
                                </div>
                            </div>

                            <div class="new-item">
                                <div class="one-line">
                                    <span>闸口</span>
                                    <span>2019.10</span>
                                </div>
                                <div class="two-line">
                                    <span class="news-content">横琴海关凌晨连查3起两地车牌客车藏匿走私……</span>
                                    <span class="warning">92</span>
                                </div>
                            </div>
                        </div>
                        <div class="message-card card-car">
                            <div class="actions-buttons">
                                <p class="active" id="inbound">进境</p>
                                <p id="exit">出境</p>
                            </div>
                            <div class="car-chart">
                                <div class="car-line-box">
                                    <div class="car-one-line">
                                        <img src="./images/car-bg/car-bg1.png" alt="">
                                        <div class='car-and-font'>
                                            <div class="car-font">
                                                <span class="length-font">拥堵长度：</span><span
                                                    class="car-length">20m</span>
                                            </div>
                                            <div class="car-img">
                                                <img src="./images/cars/yellow-car.png" alt="">
                                                <img src="./images/cars/yellow-car.png" alt="">
                                                <img src="./images/cars/yellow-car.png" alt="">
                                                <img src="./images/cars/green-car.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="car-two-line">
                                        <img src="./images/car-bg/car-bg2.png" alt="">
                                        <div class='car-and-font'>
                                            <div class="car-font">
                                                <span class="length-font">拥堵长度：</span><span
                                                    class="car-length-red">30m</span>
                                            </div>
                                            <div class="car-img">
                                                <img src="./images/cars/red-car.png" alt="">
                                                <img src="./images/cars/red-car.png" alt="">
                                                <img src="./images/cars/red-car.png" alt="">
                                                <img src="./images/cars/red-car.png" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="message-card card-people">
                            <div class="actions-buttons">
                                <p class="active" id="inbound">进境</p>
                                <p id="exit">出境</p>
                            </div>
                            <div class="people-and-font">
                                <div style="height: 19%;">
                                    <span style="width: 20%;"></span>
                                    <div style="width: 31%;border-bottom: none;">
                                        <span>澳门通关大厅</span>
                                    </div>
                                    <div style="width: 31%;margin-left: 10%;border-bottom: none;">
                                        <span>珠海通关大厅</span>
                                    </div>
                                </div>
                                <div style="height: 25%;">
                                    <span style="width: 20%;">闸口</span>
                                    <div style="width: 31%;">
                                        <img src="./images/peoples/orange-people.png" alt="">
                                        <img src="./images/peoples/orange-people.png" alt="">
                                        <img src="./images/peoples/orange-people.png" alt="">
                                    </div>
                                    <div style="width: 31%;margin-left: 10%;">
                                        <img src="./images/peoples/red-people.png" alt="">
                                        <img src="./images/peoples/red-people.png" alt="">
                                        <img src="./images/peoples/red-people.png" alt="">
                                    </div>

                                </div>
                                <div style="height: 25%;">
                                    <span style="width: 20%;">大桥</span>
                                    <div style="width: 31%;">
                                        <img src="./images/peoples/green-people.png" alt="">
                                    </div>

                                    <div style="width: 31%;margin-left: 10%;">
                                        <img src="./images/peoples/yellow-people.png" alt="">
                                        <img src="./images/peoples/yellow-people.png" alt="">
                                    </div>
                                </div>
                                <div style="height: 25%;">
                                    <span style="width: 20%;">横琴</span>
                                    <div style="width: 31%;">
                                        <img src="./images/peoples/green-people.png" alt="">

                                    </div>
                                    <div style="width: 31%;margin-left: 10%;">
                                        <img src="./images/peoples/green-people.png" alt="">

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="position: relative;">
                        <img style="height:110px;margin-top:10px;padding-left: 100px;" src="./images/pingwen.png"
                            alt="">
                        <img class="pingwen-animation" src="./images/pingwen-quan_03.png" alt="">
                    </div>
                </div>
            </section>
        </div>
        <!-- <div class="echart"></div> -->
    </div>
</body>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.0.0-alpha.1/echarts.min.js"></script>
<script src="./js/initEchart.js"></script>
<script src="./js/main.js"></script>
<script src="./js/header.js"></script>
<script src="./js/leftChatrs.js"></script>
<script src="./js/rightMessage.js"></script>

</html>
